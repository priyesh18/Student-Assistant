<div class="container">
    <div class="jumbotron">
        <h2>Login</h2>
      </div>
      <div class="alert alert-success" *ngIf="result">
          Login Successful
        </div>
</div>
<div class="container">
    <div class="card">
      <div class="card-body">
        <form #f="ngForm" (ngSubmit)="login(f.value)">
          <div class="form-group">
            <label for="username">Username</label>
            <input #username="ngModel" ngModel name="username" id="username" type="text" class="form-control"
              required>
            <div class="alert alert-danger" *ngIf="username.touched && username.invalid">
              Username is required.
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input #password="ngModel" ngModel name="password" id="password" type="password" class="form-control"
              required>
            <div class="alert alert-danger" *ngIf="password.touched && password.invalid">
              Password is required.
            </div>
          </div>
          <button type="submit" class="btn btn-raised btn-primary">Submit</button>
        </form>
      </div>
    </div>
  
  
</div>
