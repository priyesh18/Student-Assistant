<div class="container">
    <div class="jumbotron">
        <h2>Register</h2>
        <div class="alert alert-success" *ngIf="result && result.success">
            {{result.msg}}
          </div>
      </div>
</div>
<div class="container">
      <div class="card">
        
        <div class="card-body">
          <form #f="ngForm" (ngSubmit)="register(f.value)">
            <div class="form-group">
              <label for="username">Username</label>
              <input #username="ngModel" ngModel name="username" id="username" type="text" class="form-control"
                required>
              <div class="alert alert-danger" *ngIf="username.touched && username.invalid">
                Username is required.
              </div>
            </div>
            <div class="form-group">
                <label for="email">email</label>
                <input #email="ngModel" ngModel name="email" id="email" type="text" class="form-control"
                  required>
                <div class="alert alert-danger" *ngIf="email.touched && email.invalid">
                  email is required.
                </div>
              </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input #password="ngModel" ngModel name="password" id="password" type="password" class="form-control"
                required>
              <div class="alert alert-danger" *ngIf="password.touched && password.invalid">
                Password is required.
              </div>
            </div>
            <button type="submit" class="btn btn-raised btn-primary">Submit</button>
          </form>
        </div>
  </div>
